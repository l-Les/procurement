<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Dashboard.css">
    <link rel="stylesheet" href="component/footer.css">
    <link rel="stylesheet" href="component/header.css">
    <script src="Dashboard.js"></script>
    <title>Dashboard</title>
</head>
<body>

    <header>
        <div class="header">
            <a target="_blank" href="main.html">Procurement Process Tracking System</a>
        </div>
    </header>

    <div id="overlay" onclick="overlay()">
        
    </div>

    <div class="Dashboard">
        <table>
            <thead style="background-color: darkblue; color: white;">
                <th>FILE NAME</th>
                <th>TRACE ID</th>
                <th>Type of PR</th>
                <th>DATE REQUESTED</th>
                <th>STATUS</th>
                <th>REMARKS/DATE COMPLETED</th>
            </thead>
            <tbody id="dashBoard">
                <tr>
                    <td onclick="overlay()" style="cursor: pointer;" id="user1">
                        click to show overlay
                    </td>
                    <td data-label="TRACE ID">VPREPREFEB1523</td>
                    <td data-label="Type of PR">Equipment</td>
                    <td data-label="DATE REQUESTED">FEBRUARY 15, 2023</td>
                    <td data-label="STATUS" style="cursor: pointer;" id="status1">
                        <a href="Progress.html" target="_blank">
                            IN PROGRESS
                        </a>
                    </td>
                    <td data-label="REMARKS">NOT YET SIGNED BY VPAF</td>
                </tr>
            </tbody>
        </table>
    </div>

    <br>

    <div class="container">
        <div class="Btns">
            <button id="addBtn" onclick="add_Btn()">
                Add
            </button>
            <button id="editBtn" onclick="edit_Btn()">
                Edit
            </button>
            <button id="deleteBtn" onclick="delete_Btn()">
                Delete
            </button>            
            <button id="saveBtn" onclick="save_Btn()">
                Save
            </button>
        </div>
    </div>

</body>

        </a>
    </div>
    <div class="footer-right">

    </div>
</footer>
